<div
  class="card mb-3 p-3 rounded-4"
  style="background-color: white; border: none"
>
  <p class="mb-0 px-2">Projects assigned to students</p>
  <div class="progress-stacked">
    <div
      class="progress"
      role="progressbar"
      aria-label="Segment one"
      aria-valuenow="15"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 50%"
    >
      <div class="progress-bar" style="background-color: #656cee"></div>
    </div>
    <div
      class="progress"
      role="progressbar"
      aria-label="Segment two"
      aria-valuenow="30"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 20%"
    >
      <div class="progress-bar" style="background-color: #b6b7f8"></div>
    </div>
    <div
      class="progress"
      role="progressbar"
      aria-label="Segment three"
      aria-valuenow="20"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 30%"
    >
      <div class="progress-bar" style="background-color: #f68a57"></div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center p-2">
    <span class="progress-bar-label"
      ><i class="fa-solid fa-square" style="color: #656cee"></i>LipSync
    </span>

    <span class="progress-bar-label"
      ><i class="fa-solid fa-square" style="color: #b6b7f8"></i> EMS
    </span>
    <span class="progress-bar-label"
      ><i class="fa-solid fa-square" style="color: #f38957"></i> E-bill
    </span>
  </div>
</div>
